<div class="container">
    <nz-card style="margin: 0; background-color: #22aaa3;">
        <h1>CF-KPI</h1>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control nzErrorTip="請输入您的帳號!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="userName" placeholder="帳號" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="請输入您的密碼!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="密碼" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

                        <img [src]="captcha" (click)="refreshCaptcha()">
                    </div>
                </nz-form-control>

                <nz-form-control>

                    <!-- <a>現在注册!</a> -->
                </nz-form-control>
            </nz-form-item>
        </form>
    </nz-card>
</div>
