<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<h1 mat-dialog-title>{{Title}}</h1>
<mat-dialog-content style="max-height: 80vh;">
  <nz-card>
    <ag-grid-angular #agGrid style="width: 100%; height: 600px;" id="myGrid" class="ag-theme-alpine"
      [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowGroupPanelShow]="rowGroupPanelShow"
      [rowGroupPanelShow]="true" [rowData]="rowData" (gridReady)="onGridReady($event)" [enableCharts]="true"
      [enableRangeSelection]="true" [sideBar]="sideBar" [groupUseEntireRow]="false" [suppressAggFuncInHeader]="true"></ag-grid-angular>
  </nz-card>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close mat-raised-button nbButton style="margin-right: 20px;">關閉</button>
</mat-dialog-actions>
